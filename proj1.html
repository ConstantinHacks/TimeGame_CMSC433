<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
   <title>Clock Game</title>
   <link rel="stylesheet" type="text/css" href="proj1.css">
   <script type="text/javascript" src= "proj1.js"></script>
</head>
<body>


  <div class="card">
    <canvas id="canvas" width="400" height="400"
    style="background-color:#333">
    </canvas>


    <div class="container" width="200px">
      <h4><b>What Time is it?</b></h4>
      AM/PM Doesn't Matter</br>
      The time is: <input type="time" name="timeInput" value=":"><br>
    </div>

  <table style="width:100%">
    <tr>
      <th>
        <div class="lifeContainer">
          <p class="lifeLabel">Lives Left:&nbsp;</p> <img class="lifeImage" src="3heart.png"/>
        </div>
      </th>
      <th>
        <div class="scoreContainer">
          <p class="scoreLabel">Score:&nbsp;</p>
        </div>
      </th>
      <th>
        <div class="nameContainer">
          <p class="nameLabel">Player:</p>
        </div>
      </th>
    </tr>
  </table>

  <br><br>

  <div class="newGameDiv">
    <button onclick="startNewGame()">Start New Game</button>
  </div>

  </div>


</body>
</html>
