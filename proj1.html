<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
   <title>Clock Game</title>
   <link rel="stylesheet" type="text/css" href="proj1.css">
</head>
<body>


  <div class="card">
    <div class="clockDiv" id="clockDiv">
      <img id="instructionImage" src="startgame.png">
    </div>


    <div class="container" width="200px">
      <form>
        <h4><b>What Time is it?</b></h4>
        <input type="text" id="userInput" placeholder="Put your guess here" name="time">
        <input type="button" class="nextQuestion" onclick="next()" value="Next >>"></input>
      </form>
      <br>
    </div>

  <table style="width:100%">
    <tr>
      <th>
        <div class="lifeContainer">
          <p class="lifeLabel">Lives Left:&nbsp;</p> <img class="lifeImage" src="3heart.png"/>
        </div>
      </th>
      <th>
        <div class="scoreContainer">
          <p class="scoreLabel">Score:&nbsp;</p>
        </div>
      </th>
      <th>
        <div class="nameContainer">
          <p class="nameLabel">Player:</p>
        </div>
      </th>
    </tr>
  </table>

  <br><br>


  <div class="inputsDiv">
    <input type="button" class="quitinput" onclick="quitGame()" value= "Quit Game Game"></input>
    <input type="button" class="startinput" onclick="startNewGame()" value= "Start New Game"></input>
  </div>


  </div>


</body>
<script type="text/javascript" src= "proj1.js"></script>
</html>
