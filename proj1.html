<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
   <title id="gameTitle">Clock Game</title>
   <link rel="stylesheet" type="text/css" href="proj1.css">
</head>
<body>


  <div class="card">
    <div class="clockDiv" id="clockDiv">
      <img id="instructionImage" src="startgame.png">
    </div>


    <div class="container" width="200px">
      <form>
        <h4><b>What Time is it?</b></h4>
        <input type="text" id="userInput" placeholder="Put your guess here" name="time">
        <button id="nextButton" onclick="next()">Check >></input>
      </form>
      <br>
    </div>

  <table style="width:100%">
    <tr>
      <th>
        <div class="lifeContainer">
          <p id="lifeLabel" class="lifeLabel">Lives Left:&nbsp;</p> <img class="lifeImage" id="lifeImage" src="3heart.png"/>
        </div>
      </th>
      <th>
        <div class="scoreContainer">
          <p id="scoreLabel">Score:&nbsp;</p>
        </div>
      </th>
      <th>
        <div class="nameContainer">
          <p id="nameLabel">Player:</p>
        </div>
      </th>
    </tr>
  </table>

  <br><br>

  <div class="inputsDiv">
    <a class="linkButton" href="./index.html">Quit Game</a>
  </div>


</div>


</body>
<script type="text/javascript" src="proj1.js"></script>
</html>
